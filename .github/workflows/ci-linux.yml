name: Linux Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ğŸš§ Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: ğŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: linux-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ”§ Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config clang build-essential yasm nasm cmake git

      - name: ğŸ“¥ Build FFmpeg 6 from Source
        run: |
          mkdir -p $HOME/ffmpeg_build
          cd $HOME
          wget https://ffmpeg.org/releases/ffmpeg-6.0.tar.bz2
          tar xf ffmpeg-6.0.tar.bz2
          cd ffmpeg-6.0
          ./configure \
            --prefix=$HOME/ffmpeg_build \
            --disable-shared \
            --enable-static \
            --disable-doc \
            --disable-debug
          make -j$(nproc)
          make install

      - name: ğŸš§ Build Scout with rsmpeg
        env:
          FFMPEG_LIBS_DIR: $HOME/ffmpeg_build/lib
          FFMPEG_INCLUDE_DIR: $HOME/ffmpeg_build/include
        run: |
          cargo build --release --features video --target x86_64-unknown-linux-gnu

      - name: ğŸ“¦ Package
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/scout dist/
          cp LICENSE README.md dist/
          cd dist
          tar czf ../scout-linux-x64.tar.gz *

      - name: ğŸ” Verify Package
        run: |
          echo "=== Package contents ==="
          tar tzf scout-linux-x64.tar.gz
          ls -lh scout-linux-x64.tar.gz

      - name: ğŸ“¤ Upload
        uses: actions/upload-artifact@v4
        with:
          name: scout-linux-x64.tar.gz
          path: scout-linux-x64.tar.gz
          if-no-files-found: error
          retention-days: 7
