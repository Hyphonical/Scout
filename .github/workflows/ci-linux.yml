name: Linux Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  FFMPEG_VERSION: "8.0"

jobs:
  build:
    name: ğŸš§ Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: ğŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: linux-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ”§ Install FFmpeg Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config yasm nasm \
                                  libx264-dev libx265-dev libvpx-dev libfdk-aac-dev \
                                  libmp3lame-dev libopus-dev

      - name: ğŸ“¦ Cache FFmpeg 8
        id: cache-ffmpeg
        uses: actions/cache@v5
        with:
          path: ~/ffmpeg-8
          key: ffmpeg-8.0-linux-unified-${{ runner.os }}

      - name: ğŸ¬ Build FFmpeg 8 from Source
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          cd ~
          wget -q https://ffmpeg.org/releases/ffmpeg-${{ env.FFMPEG_VERSION }}.tar.xz
          tar xf ffmpeg-${{ env.FFMPEG_VERSION }}.tar.xz
          cd ffmpeg-${{ env.FFMPEG_VERSION }}
          ./configure --prefix=$HOME/ffmpeg-8 \
            --enable-gpl --enable-version3 --enable-nonfree \
            --enable-shared --disable-static \
            --enable-libx264 --enable-libx265 --enable-libvpx \
            --enable-libfdk-aac --enable-libmp3lame --enable-libopus \
            --disable-doc --disable-htmlpages --disable-manpages \
            --disable-podpages --disable-txtpages \
            --enable-rpath
          make -j$(nproc)
          make install

      - name: ğŸ”— Setup FFmpeg Environment
        run: |
          echo "PKG_CONFIG_PATH=$HOME/ffmpeg-8/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$HOME/ffmpeg-8/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "$HOME/ffmpeg-8/bin" >> $GITHUB_PATH

      - name: ğŸš§ Build Image-Only
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: ğŸ¥ Build with Video Support
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu --features video
          echo "=== Verifying FFmpeg linkage ==="
          ldd target/x86_64-unknown-linux-gnu/release/scout | grep -E "(libavcodec|libavformat|libavutil|libswscale)" || (echo "ERROR: FFmpeg not linked!" && exit 1)
          echo "âœ“ FFmpeg libraries successfully linked"

      - name: ğŸ“© Compress Image-Only Binary with UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          version: latest
          files: ./target/x86_64-unknown-linux-gnu/release/scout
          args: -9 -q --lzma

      - name: ğŸ“¦ Package Image-Only
        run: |
          mkdir -p dist-image
          cp target/x86_64-unknown-linux-gnu/release/scout dist-image/
          cp LICENSE README.md dist-image/
          cd dist-image
          tar czf ../scout-linux-x64.tar.gz *

      - name: ğŸ“¦ Package Video Variant (Unified lib/ Structure)
        run: |
          mkdir -p dist-video/lib
          
          # Copy the scout binary (built with video support)
          cp target/x86_64-unknown-linux-gnu/release/scout dist-video/
          
          # Copy ALL FFmpeg shared libraries to lib/
          cp -P ~/ffmpeg-8/lib/libavcodec.so* dist-video/lib/
          cp -P ~/ffmpeg-8/lib/libavformat.so* dist-video/lib/
          cp -P ~/ffmpeg-8/lib/libavutil.so* dist-video/lib/
          cp -P ~/ffmpeg-8/lib/libswscale.so* dist-video/lib/
          cp -P ~/ffmpeg-8/lib/libswresample.so* dist-video/lib/
          cp -P ~/ffmpeg-8/lib/libavfilter.so* dist-video/lib/
          cp -P ~/ffmpeg-8/lib/libavdevice.so* dist-video/lib/
          
          # Copy docs
          cp LICENSE README.md dist-video/
          
          # Verify libraries are present
          echo "=== Bundled libraries ==="
          ls -lh dist-video/lib/
          
          cd dist-video
          tar czf ../scout-linux-x64-video.tar.gz *

      - name: ğŸ” Verify Package Contents
        run: |
          echo "=== Image-only package ==="
          tar tzf scout-linux-x64.tar.gz
          ls -lh scout-linux-x64.tar.gz
          echo ""
          echo "=== Video package ==="
          tar tzf scout-linux-x64-video.tar.gz
          ls -lh scout-linux-x64-video.tar.gz

      - name: ğŸ“¤ Upload Image-Only
        uses: actions/upload-artifact@v4
        with:
          name: scout-linux-x64.tar.gz
          path: scout-linux-x64.tar.gz
          if-no-files-found: error
          retention-days: 7

      - name: ğŸ“¤ Upload Video Variant
        uses: actions/upload-artifact@v4
        with:
          name: scout-linux-x64-video.tar.gz
          path: scout-linux-x64-video.tar.gz
          if-no-files-found: error
          retention-days: 7
