name: Linux Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ğŸš§ Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: ğŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: linux-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ”§ Install FFmpeg 6
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg=6:* \
            libavcodec-dev=6:* \
            libavformat-dev=6:* \
            libavutil-dev=6:* \
            libswscale-dev=6:* \
            libavdevice-dev=6:*

      - name: ğŸš§ Build Release
        run: cargo build --release --features video --target x86_64-unknown-linux-gnu

      - name: ğŸ“¦ Package
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/scout dist/
          cp LICENSE README.md dist/
          cd dist
          tar czf ../scout-linux-x64.tar.gz *

      - name: ğŸ” Verify Package
        run: |
          echo "=== Package contents ==="
          tar tzf scout-linux-x64.tar.gz
          ls -lh scout-linux-x64.tar.gz

      - name: ğŸ“¤ Upload
        uses: actions/upload-artifact@v4
        with:
          name: scout-linux-x64.tar.gz
          path: scout-linux-x64.tar.gz
          if-no-files-found: error
          retention-days: 7
