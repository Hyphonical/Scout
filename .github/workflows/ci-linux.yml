name: Linux Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ðŸš§ Linux x86_64
    runs-on: ubuntu-24.04

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: linux-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ”§ Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ffmpeg \
            pkg-config \
            libavcodec-dev \
            libavformat-dev \
            libavutil-dev \
            libavfilter-dev \
            libavdevice-dev \
            libswscale-dev \
            libswresample-dev \
            clang \
            llvm

      # Build WITHOUT video feature
      - name: ðŸš§ Build Release (No Video)
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: ðŸ“¦ Package (No Video)
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/scout dist/
          cp LICENSE README.md dist/
          cd dist
          tar czf ../scout-linux-x64.tar.gz *

      - name: ðŸ“¤ Upload (No Video)
        uses: actions/upload-artifact@v4
        with:
          name: scout-linux-x64.tar.gz
          path: scout-linux-x64.tar.gz
          if-no-files-found: error
          retention-days: 7

      # Build WITH video feature
      - name: ðŸš§ Build Release (With Video)
        run: cargo build --release --features video --target x86_64-unknown-linux-gnu

      - name: ðŸ“¦ Package (With Video)
        run: |
          mkdir -p dist-video
          cp target/x86_64-unknown-linux-gnu/release/scout dist-video/
          cp LICENSE README.md dist-video/
          cd dist-video
          tar czf ../scout-linux-x64-video.tar.gz *

      - name: ðŸ“¤ Upload (With Video)
        uses: actions/upload-artifact@v4
        with:
          name: scout-linux-x64-video.tar.gz
          path: scout-linux-x64-video.tar.gz
          if-no-files-found: error
          retention-days: 7
