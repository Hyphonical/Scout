name: Linux Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ğŸš§ Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: ğŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: linux-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ”§ Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yasm nasm build-essential pkg-config

      - name: ğŸ¬ Build FFmpeg v8 from Source
        run: |
          cd /tmp
          wget https://ffmpeg.org/releases/ffmpeg-8.0.tar.xz
          tar xf ffmpeg-8.0.tar.xz
          cd ffmpeg-8.0
          ./configure \
            --prefix=$HOME/ffmpeg \
            --enable-shared \
            --disable-static \
            --disable-doc \
            --disable-programs
          make -j$(nproc)
          make install
          echo "PKG_CONFIG_PATH=$HOME/ffmpeg/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$HOME/ffmpeg/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: ğŸš§ Build Release
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: ğŸ“¦ Package
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/scout dist/
          cp LICENSE README.md dist/
          cd dist
          tar czf ../scout-linux-x64.tar.gz *

      - name: ğŸ” Verify Package
        run: |
          echo "=== Package contents ==="
          tar tzf scout-linux-x64.tar.gz
          ls -lh scout-linux-x64.tar.gz

      - name: ğŸ“¤ Upload
        uses: actions/upload-artifact@v4
        with:
          name: scout-linux-x64.tar.gz
          path: scout-linux-x64.tar.gz
          if-no-files-found: error
          retention-days: 7
