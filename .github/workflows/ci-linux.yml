name: Linux Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ðŸš§ Linux x86_64
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: linux-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ”§ Install FFmpeg Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config yasm nasm \
                                  libx264-dev libx265-dev libvpx-dev libfdk-aac-dev \
                                  libmp3lame-dev libopus-dev

      - name: ðŸ“¦ Cache FFmpeg 8
        id: cache-ffmpeg
        uses: actions/cache@v5
        with:
          path: ~/ffmpeg-8
          key: ffmpeg-8.0-linux-${{ runner.os }}

      - name: ðŸŽ¬ Build FFmpeg 8 from Source
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          cd ~
          wget -q https://ffmpeg.org/releases/ffmpeg-8.0.tar.xz
          tar xf ffmpeg-8.0.tar.xz
          cd ffmpeg-8.0
          ./configure --prefix=$HOME/ffmpeg-8 \
            --enable-gpl --enable-version3 --enable-nonfree \
            --enable-shared --disable-static \
            --enable-libx264 --enable-libx265 --enable-libvpx \
            --enable-libfdk-aac --enable-libmp3lame --enable-libopus \
            --disable-doc --disable-htmlpages --disable-manpages \
            --disable-podpages --disable-txtpages
          make -j$(nproc)
          make install

      - name: ðŸ”— Setup FFmpeg Environment
        run: |
          echo "PKG_CONFIG_PATH=$HOME/ffmpeg-8/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$HOME/ffmpeg-8/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "$HOME/ffmpeg-8/bin" >> $GITHUB_PATH

      - name: ðŸš§ Build Image-Only
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: ðŸŽ¥ Build with Video Support
        run: cargo build --release --target x86_64-unknown-linux-gnu --features video

      - name: ðŸ”© Compress with UPX (Image-Only)
        uses: crazy-max/ghaction-upx@v3
        with:
          version: latest
          files: ./target/x86_64-unknown-linux-gnu/release/scout
          args: -9 -q --lzma

      - name: ðŸ“¦ Package Image-Only
        run: |
          mkdir -p dist-image
          cp target/x86_64-unknown-linux-gnu/release/scout dist-image/
          cp LICENSE README.md dist-image/
          cd dist-image
          tar czf ../scout-linux-x64.tar.gz *

      - name: ðŸ“¦ Package Video Variant
        run: |
          mkdir -p dist-video
          cp target/x86_64-unknown-linux-gnu/release/scout dist-video/
          cp LICENSE README.md dist-video/
          cd dist-video
          tar czf ../scout-linux-x64-video.tar.gz *

      - name: ðŸ“¤ Upload Image-Only
        uses: actions/upload-artifact@v4
        with:
          name: scout-linux-x64.tar.gz
          path: scout-linux-x64.tar.gz
          if-no-files-found: error
          retention-days: 7

      - name: ðŸ“¤ Upload Video Variant
        uses: actions/upload-artifact@v4
        with:
          name: scout-linux-x64-video.tar.gz
          path: scout-linux-x64-video.tar.gz
          if-no-files-found: error
          retention-days: 7
