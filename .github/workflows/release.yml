name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.1.0, v1.2.3, etc.

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-release:
    name: ðŸš€ Build Release (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: scout-linux-x64
            asset_name: scout-linux-x64.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            name: scout-macos-x64
            asset_name: scout-macos-x64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            name: scout-macos-arm64
            asset_name: scout-macos-arm64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: scout-windows-x64
            asset_name: scout-windows-x64.zip

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: ðŸš§ Build Release Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: ðŸ“¦ Package Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ github.workspace }}/${{ matrix.asset_name }} scout
        shell: bash

      - name: ðŸ“¦ Package Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ${{ github.workspace }}/${{ matrix.asset_name }} scout.exe
        shell: pwsh

      - name: ðŸ“¤ Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
          draft: false
          prerelease: false
          generate_release_notes: true