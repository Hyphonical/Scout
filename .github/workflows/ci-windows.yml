name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ðŸš§ Windows x86_64
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: windows-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}

      # Install FFmpeg for video build
      - name: ðŸ”§ Install FFmpeg 6 and Build Dependencies
        run: |
          choco install pkgconfiglite llvm -y --force
          choco install ffmpeg-shared --version 6.1.1 -y
          
          # Use short path format to avoid space issues
          echo "FFMPEG_LIBS_DIR=C:\PROGRA~1\ffmpeg\lib" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "FFMPEG_INCLUDE_DIR=C:\PROGRA~1\ffmpeg\include" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "FFMPEG_DLL_PATH=C:\PROGRA~1\ffmpeg\bin" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "LIB=C:\PROGRA~1\ffmpeg\lib;$env:LIB" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          # Add to PATH
          echo "C:\PROGRA~1\ffmpeg\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
        shell: pwsh

      # Build WITHOUT video feature
      - name: ðŸš§ Build Release (No Video)
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: ðŸ“¦ Package (No Video)
        run: |
          mkdir dist
          copy target\x86_64-pc-windows-msvc\release\scout.exe dist\
          copy LICENSE dist\
          copy README.md dist\
          cd dist
          7z a -mx=9 ..\scout-windows-x64.zip *

      - name: ðŸ“¤ Upload (No Video)
        uses: actions/upload-artifact@v4
        with:
          name: scout-windows-x64.zip
          path: scout-windows-x64.zip
          if-no-files-found: error
          retention-days: 7

      # Build WITH video feature
      - name: ðŸš§ Build Release (With Video)
        run: cargo build --release --features video --target x86_64-pc-windows-msvc
        env:
          RUSTFLAGS: -L C:\PROGRA~1\ffmpeg\lib

      - name: ðŸ“¦ Package (With Video)
        run: |
          mkdir dist-video
          mkdir dist-video\lib
          copy target\x86_64-pc-windows-msvc\release\scout.exe dist-video\
          copy "C:\Program Files\ffmpeg\bin\*.dll" dist-video\lib\
          copy LICENSE dist-video\
          copy README.md dist-video\
          cd dist-video
          7z a -mx=9 ..\scout-windows-x64-video.zip *

      - name: ðŸ“¤ Upload (With Video)
        uses: actions/upload-artifact@v4
        with:
          name: scout-windows-x64-video.zip
          path: scout-windows-x64-video.zip
          if-no-files-found: error
          retention-days: 7
