name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ðŸš§ Windows x86_64
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: windows-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ”§ Install FFmpeg 6 and Build Dependencies
        run: |
          # Install pkg-config and LLVM first (without version constraints)
          choco install pkgconfiglite llvm -y --force
          
          # Install FFmpeg 6 shared libraries (with version pinning)
          choco install ffmpeg-shared --version 6.1.1 -y
          
          # Set environment variables for FFmpeg
          echo "FFMPEG_LIBS_DIR=C:\Program Files\ffmpeg\lib" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "FFMPEG_INCLUDE_DIR=C:\Program Files\ffmpeg\include" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "FFMPEG_DLL_PATH=C:\Program Files\ffmpeg\bin" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "PKG_CONFIG_PATH=C:\Program Files\ffmpeg\lib\pkgconfig" | Out-File -FilePath $env:GITHUB_ENV -Append
          
          # Add FFmpeg bin to PATH for DLL discovery at runtime
          echo "C:\Program Files\ffmpeg\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
        shell: pwsh

      - name: ðŸš§ Build Release
        run: cargo build --release --features video --target x86_64-pc-windows-msvc

      - name: ðŸ“¦ Package
        run: |
          mkdir dist
          copy target\x86_64-pc-windows-msvc\release\scout.exe dist\
          copy LICENSE dist\
          copy README.md dist\
          cd dist
          7z a -mx=9 ..\scout-windows-x64.zip *

      - name: ðŸ“¤ Upload
        uses: actions/upload-artifact@v4
        with:
          name: scout-windows-x64.zip
          path: scout-windows-x64.zip
          if-no-files-found: error
          retention-days: 7
