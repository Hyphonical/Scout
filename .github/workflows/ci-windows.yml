name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ðŸš§ Windows x86_64
    runs-on: windows-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: windows-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸš§ Build Release
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: ðŸ“¦ Package
        run: |
          mkdir dist
          copy target\x86_64-pc-windows-msvc\release\scout.exe dist\
          copy LICENSE dist\
          copy README.md dist\
          cd dist
          7z a -mx=9 ..\scout-windows-x64.zip *

      - name: ðŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scout-windows-x64.zip
          path: scout-windows-x64.zip
          if-no-files-found: error
          retention-days: 7
