name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ðŸš§ Windows x86_64
    runs-on: windows-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: windows-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸš§ Build Image-Only
        run: cargo build --release --target x86_64-pc-windows-msvc

      - name: ðŸ”§ Setup vcpkg for FFmpeg
        uses: johnwason/vcpkg-action@v7
        with:
          pkgs: ffmpeg[core,avcodec,avformat,avdevice,avfilter,swscale,swresample]:x64-windows
          triplet: x64-windows
          token: ${{ github.token }}

      - name: ðŸŽ¥ Build with Video Support
        run: cargo build --release --target x86_64-pc-windows-msvc --features video
        env:
          FFMPEG_LIBS_DIR: ${{ github.workspace }}/vcpkg/installed/x64-windows/lib
          FFMPEG_INCLUDE_DIR: ${{ github.workspace }}/vcpkg/installed/x64-windows/include
        continue-on-error: true

      - name:  Package Image-Only
        run: |
          mkdir dist-image
          copy target\x86_64-pc-windows-msvc\release\scout.exe dist-image\
          copy LICENSE dist-image\
          copy README.md dist-image\
          cd dist-image
          7z a -mx=9 ..\scout-windows-x64.zip *

      - name: ðŸ“¦ Package Video Variant (if built)
        if: success()
        run: |
          if (Test-Path target\x86_64-pc-windows-msvc\release\scout.exe) {
            mkdir dist-video\lib
            copy target\x86_64-pc-windows-msvc\release\scout.exe dist-video\
            
            # Copy FFmpeg DLLs from vcpkg
            copy vcpkg\installed\x64-windows\bin\avcodec-*.dll dist-video\lib\
            copy vcpkg\installed\x64-windows\bin\avformat-*.dll dist-video\lib\
            copy vcpkg\installed\x64-windows\bin\avutil-*.dll dist-video\lib\
            copy vcpkg\installed\x64-windows\bin\swscale-*.dll dist-video\lib\
            copy vcpkg\installed\x64-windows\bin\swresample-*.dll dist-video\lib\
            copy vcpkg\installed\x64-windows\bin\avfilter-*.dll dist-video\lib\
            copy vcpkg\installed\x64-windows\bin\avdevice-*.dll dist-video\lib\
            
            copy LICENSE dist-video\
            copy README.md dist-video\
            
            echo "=== Bundled DLLs ==="  
            Get-ChildItem dist-video\lib\ | Format-Table Name, Length
            
            cd dist-video
            7z a -mx=9 ..\scout-windows-x64-video.zip *
          }
        shell: pwsh

      - name: ðŸ“¤ Upload Image-Only
        uses: actions/upload-artifact@v4
        with:
          name: scout-windows-x64.zip
          path: scout-windows-x64.zip
          if-no-files-found: error
          retention-days: 7

      - name: ðŸ“¤ Upload Video Variant (if exists)
        if: hashFiles('scout-windows-x64-video.zip') != ''
        uses: actions/upload-artifact@v4
        with:
          name: scout-windows-x64-video.zip
          path: scout-windows-x64-video.zip
          if-no-files-found: ignore
          retention-days: 7
