name: macOS Intel Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ðŸš§ macOS x86_64 (Intel)
    runs-on: macos-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: macos-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ”§ Install FFmpeg Dependencies
        run: brew install cmake nasm pkg-config

      - name: ðŸ”¨ Build ONNX Runtime from Source
        run: |
          git clone --recursive --depth 1 https://github.com/microsoft/onnxruntime.git
          cd onnxruntime
          ./build.sh \
            --config Release \
            --parallel \
            --skip_tests \
            --cmake_extra_defines CMAKE_OSX_ARCHITECTURES=x86_64 \
            --cmake_extra_defines FETCHCONTENT_FULLY_DISCONNECTED=OFF

      - name: ðŸš§ Build Image-Only
        run: cargo build --release --target x86_64-apple-darwin
        env:
          ORT_STRATEGY: system
          ORT_LIB_LOCATION: ${{ github.workspace }}/onnxruntime/build/MacOS/Release
          ORT_USE_STATIC_LIBS: true

      - name: ðŸŽ¥ Build with Video Support
        run: cargo build --release --target x86_64-apple-darwin --features video
        env:
          ORT_STRATEGY: system
          ORT_LIB_LOCATION: ${{ github.workspace }}/onnxruntime/build/MacOS/Release
          ORT_USE_STATIC_LIBS: true

      - name: ðŸ“¦ Package Image-Only
        run: |
          mkdir -p dist-image
          cp target/x86_64-apple-darwin/release/scout dist-image/
          cp LICENSE README.md dist-image/
          cd dist-image
          tar czf ../scout-macos-x64.tar.gz *

      - name: ðŸ“¦ Package Video Variant
        run: |
          mkdir -p dist-video
          cp target/x86_64-apple-darwin/release/scout dist-video/
          cp LICENSE README.md dist-video/
          cd dist-video
          tar czf ../scout-macos-x64-video.tar.gz *

      - name: ðŸ“¤ Upload Image-Only
        uses: actions/upload-artifact@v4
        with:
          name: scout-macos-x64.tar.gz
          path: scout-macos-x64.tar.gz
          if-no-files-found: error
          retention-days: 7

      - name: ðŸ“¤ Upload Video Variant
        uses: actions/upload-artifact@v4
        with:
          name: scout-macos-x64-video.tar.gz
          path: scout-macos-x64-video.tar.gz
          if-no-files-found: error
          retention-days: 7
