name: macOS Universal Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always
  FFMPEG_VERSION: "8.0"

jobs:
  build-arm64:
    name: ðŸš§ macOS ARM64 (Apple Silicon)
    runs-on: macos-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: macos-aarch64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ”§ Install FFmpeg Build Dependencies
        run: brew install pkg-config yasm nasm x264 x265 libvpx fdk-aac lame opus

      - name: ðŸ“¦ Cache FFmpeg 8
        id: cache-ffmpeg
        uses: actions/cache@v5
        with:
          path: ~/ffmpeg-8
          key: ffmpeg-8.0-macos-arm64-unified

      - name: ðŸŽ¬ Build FFmpeg 8 from Source
        if: steps.cache-ffmpeg.outputs.cache-hit != 'true'
        run: |
          cd ~
          wget -q https://ffmpeg.org/releases/ffmpeg-${{ env.FFMPEG_VERSION }}.tar.xz
          tar xf ffmpeg-${{ env.FFMPEG_VERSION }}.tar.xz
          cd ffmpeg-${{ env.FFMPEG_VERSION }}
          ./configure --prefix=$HOME/ffmpeg-8 \
            --enable-gpl --enable-version3 --enable-nonfree \
            --enable-shared --disable-static \
            --enable-libx264 --enable-libx265 --enable-libvpx \
            --enable-libfdk-aac --enable-libmp3lame --enable-libopus \
            --disable-doc --disable-htmlpages --disable-manpages \
            --disable-podpages --disable-txtpages \
            --arch=arm64 \
            --extra-ldflags="-Wl,-rpath,@executable_path/lib"
          make -j$(sysctl -n hw.ncpu)
          make install

      - name: ðŸ”— Setup FFmpeg Environment
        run: |
          echo "PKG_CONFIG_PATH=$HOME/ffmpeg-8/lib/pkgconfig:$PKG_CONFIG_PATH" >> $GITHUB_ENV
          echo "DYLD_LIBRARY_PATH=$HOME/ffmpeg-8/lib:$DYLD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "$HOME/ffmpeg-8/bin" >> $GITHUB_PATH

      - name: ðŸš§ Build Image-Only
        run: cargo build --release --target aarch64-apple-darwin

      - name: ðŸŽ¥ Build with Video Support
        run: |
          cargo build --release --target aarch64-apple-darwin --features video
          echo "=== Verifying FFmpeg linkage ==="
          otool -L target/aarch64-apple-darwin/release/scout | grep -E "(libavcodec|libavformat|libavutil|libswscale)" || (echo "ERROR: FFmpeg not linked!" && exit 1)
          echo "âœ“ FFmpeg libraries successfully linked"

      - name: ðŸ“¦ Package Image-Only
        run: |
          mkdir -p dist-image
          cp target/aarch64-apple-darwin/release/scout dist-image/
          cp LICENSE README.md dist-image/
          cd dist-image
          tar czf ../scout-macos-arm64.tar.gz *

      - name: ðŸ“¦ Package Video Variant (Unified lib/ Structure)
        run: |
          mkdir -p dist-video/lib
          
          # Copy the scout binary
          cp target/aarch64-apple-darwin/release/scout dist-video/
          
          # Copy ALL FFmpeg dylibs to lib/
          cp ~/ffmpeg-8/lib/libavcodec.*.dylib dist-video/lib/
          cp ~/ffmpeg-8/lib/libavformat.*.dylib dist-video/lib/
          cp ~/ffmpeg-8/lib/libavutil.*.dylib dist-video/lib/
          cp ~/ffmpeg-8/lib/libswscale.*.dylib dist-video/lib/
          cp ~/ffmpeg-8/lib/libswresample.*.dylib dist-video/lib/
          cp ~/ffmpeg-8/lib/libavfilter.*.dylib dist-video/lib/
          cp ~/ffmpeg-8/lib/libavdevice.*.dylib dist-video/lib/
          
          # Fix install names for relocatable dylibs
          for dylib in dist-video/lib/*.dylib; do
            install_name_tool -id "@rpath/$(basename $dylib)" "$dylib"
          done
          
          # Fix binary to look in @executable_path/lib
          install_name_tool -add_rpath "@executable_path/lib" dist-video/scout
          
          # Copy docs
          cp LICENSE README.md dist-video/
          
          # Verify libraries
          echo "=== Bundled libraries ==="
          ls -lh dist-video/lib/
          
          cd dist-video
          tar czf ../scout-macos-arm64-video.tar.gz *

      - name: ðŸ“¤ Upload Image-Only
        uses: actions/upload-artifact@v4
        with:
          name: scout-macos-arm64.tar.gz
          path: scout-macos-arm64.tar.gz
          if-no-files-found: error
          retention-days: 7

      - name: ðŸ“¤ Upload Video Variant
        uses: actions/upload-artifact@v4
        with:
          name: scout-macos-arm64-video.tar.gz
          path: scout-macos-arm64-video.tar.gz
          if-no-files-found: error
          retention-days: 7

