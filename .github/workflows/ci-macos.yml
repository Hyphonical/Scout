name: macOS Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-arm64:
    name: ðŸš§ macOS ARM64 (Apple Silicon)
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: macos-aarch64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸš§ Build Release
        run: cargo build --release --target aarch64-apple-darwin

      - name: ðŸ“¦ Package
        run: |
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/scout dist/
          cp LICENSE README.md dist/
          cd dist
          tar czf ../scout-macos-arm64.tar.gz *

      - name: ðŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scout-macos-arm64.tar.gz
          path: scout-macos-arm64.tar.gz
          if-no-files-found: error
          retention-days: 7
