name: macOS Universal Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-arm64:
    name: ðŸš§ macOS ARM64 (Apple Silicon)
    runs-on: macos-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: macos-aarch64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ”§ Install FFmpeg 6 and Build Dependencies
        run: |
          # Install FFmpeg 6 from Homebrew
          brew install pkg-config ffmpeg@6
          
          # Link FFmpeg 6 (Homebrew doesn't link versioned formulas by default)
          brew link --overwrite ffmpeg@6

      - name: ðŸš§ Build Release
        run: cargo build --release --features video --target aarch64-apple-darwin

      - name: ðŸ“¦ Package
        run: |
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/scout dist/
          cp LICENSE README.md dist/
          cd dist
          tar czf ../scout-macos-arm64.tar.gz *

      - name: ðŸ“¤ Upload
        uses: actions/upload-artifact@v4
        with:
          name: scout-macos-arm64.tar.gz
          path: scout-macos-arm64.tar.gz
          if-no-files-found: error
          retention-days: 7

  build-x64:
    name: ðŸš§ macOS x86_64 (Intel)
    runs-on: macos-13

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: macos-x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ”§ Install FFmpeg 6 and Build Dependencies
        run: |
          # Install FFmpeg 6 from Homebrew
          brew install pkg-config ffmpeg@6
          
          # Link FFmpeg 6
          brew link --overwrite ffmpeg@6

      - name: ðŸš§ Build Release
        run: cargo build --release --features video --target x86_64-apple-darwin

      - name: ðŸ“¦ Package
        run: |
          mkdir -p dist
          cp target/x86_64-apple-darwin/release/scout dist/
          cp LICENSE README.md dist/
          cd dist
          tar czf ../scout-macos-x64.tar.gz *

      - name: ðŸ“¤ Upload
        uses: actions/upload-artifact@v4
        with:
          name: scout-macos-x64.tar.gz
          path: scout-macos-x64.tar.gz
          if-no-files-found: error
          retention-days: 7
