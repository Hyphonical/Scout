name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: ğŸ“¦ Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ“ Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: ğŸš§ Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: scout-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: scout-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: scout-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: scout-windows-x64
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: ğŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ”¨ Build ONNX Runtime from Source (macOS x64)
        if: matrix.target == 'x86_64-apple-darwin'
        run: |
          git clone --recursive --depth 1 https://github.com/microsoft/onnxruntime.git
          cd onnxruntime
          ./build.sh --config Release --parallel --skip_tests --cmake_extra_defines CMAKE_OSX_ARCHITECTURES=x86_64 --cmake_extra_defines FETCHCONTENT_FULLY_DISCONNECTED=OFF
        shell: bash


      - name: ğŸš§ Build Release Binary (macOS x64)
        if: matrix.target == 'x86_64-apple-darwin'
        run: cargo build --release --target ${{ matrix.target }}
        env:
          ORT_STRATEGY: system
          ORT_LIB_LOCATION: ${{ github.workspace }}/onnxruntime/build/MacOS/Release
          ORT_USE_STATIC_LIBS: true

      - name: ğŸš§ Build Release Binary (Other Platforms)
        if: matrix.target != 'x86_64-apple-darwin'
        run: cargo build --release --target ${{ matrix.target }}

      - name: ğŸ“¦ Package Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.name }}.tar.gz scout
          mv ${{ matrix.name }}.tar.gz ${{ github.workspace }}/
        shell: bash

      - name: ğŸ“¦ Package Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ${{ matrix.name }}.zip scout.exe
          move ${{ matrix.name }}.zip ${{ github.workspace }}/
        shell: pwsh

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.zip
          retention-days: 7
          if-no-files-found: error
