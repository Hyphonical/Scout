name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: ðŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ§¶ Check Formatting
        run: cargo fmt --all -- --check

      - name: ðŸ“Ž Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: ðŸ§ª Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ–¼ï¸ Download Test Images
        run: |
          mkdir -p demo
          curl -L "https://picsum.photos/800/600" -o demo/image1.jpg
          curl -L "https://picsum.photos/1024/768" -o demo/image2.jpg
          curl -L "https://picsum.photos/640/480" -o demo/image3.jpg
        shell: bash

      - name: ðŸ“¦ Download ONNX Models
        run: |
          curl -L "https://huggingface.co/onnx-community/siglip2-large-patch16-512-ONNX/resolve/main/onnx/vision_model_q4f16.onnx" -o models/vision_model_q4f16.onnx
          curl -L "https://huggingface.co/onnx-community/siglip2-large-patch16-512-ONNX/resolve/main/onnx/text_model_q4f16.onnx" -o models/text_model_q4f16.onnx
          curl -L "https://huggingface.co/onnx-community/siglip2-large-patch16-512-ONNX/resolve/main/tokenizer.json" -o models/tokenizer.json
        shell: bash

      - name: ðŸ§ª Run Tests
        run: cargo test --all-features --release

      - name: ðŸ§¹ Cleanup Test Images
        if: always()
        run: rm -rf demo
        shell: bash

  build:
    name: ðŸš§ Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: scout-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: scout-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: scout-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: scout-windows-x64
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: ðŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸš§ Build Release Binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: ðŸ“¦ Package Binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.name }}.tar.gz scout
          mv ${{ matrix.name }}.tar.gz ${{ github.workspace }}/
        shell: bash

      - name: ðŸ“¦ Package Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ${{ matrix.name }}.zip scout.exe
          move ${{ matrix.name }}.zip ${{ github.workspace }}/
        shell: pwsh

      - name: ðŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.zip
          retention-days: 7
          if-no-files-found: error

  summary:
    name: âœ… Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    steps:
      - name: ðŸ“Š Check Status
        run: |
          echo "## ðŸ“‹ CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.lint.result }}" = "success" ] && [ "${{ needs.test.result }}" = "success" ] && [ "${{ needs.build.result }}" = "success" ]; then
            echo "âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some checks failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
