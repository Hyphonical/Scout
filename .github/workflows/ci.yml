name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: ğŸ“¦ Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ“ Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  build:
    name: ğŸš§ Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: scout-linux-x64.tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: scout-macos-x64.tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: scout-macos-arm64.tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: scout-windows-x64.zip

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: ğŸ“¦ Cache Cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: ğŸ¬ Install Wrappe
        run: cargo install wrappe

      # --- macOS x64 ONNX Runtime build ---
      - name: ğŸ”¨ Build ONNX Runtime from Source (macOS x64)
        if: matrix.target == 'x86_64-apple-darwin'
        run: |
          git clone --recursive --depth 1 https://github.com/microsoft/onnxruntime.git
          cd onnxruntime
          ./build.sh \
            --config Release \
            --parallel \
            --skip_tests \
            --cmake_extra_defines CMAKE_OSX_ARCHITECTURES=x86_64 \
            --cmake_extra_defines FETCHCONTENT_FULLY_DISCONNECTED=OFF
        shell: bash

      # --- Build ---
      - name: ğŸš§ Build Release Binary (macOS x64)
        if: matrix.target == 'x86_64-apple-darwin'
        run: cargo build --release --target ${{ matrix.target }}
        env:
          ORT_STRATEGY: system
          ORT_LIB_LOCATION: ${{ github.workspace }}/onnxruntime/build/MacOS/Release
          ORT_USE_STATIC_LIBS: true

      - name: ğŸš§ Build Release Binary (Other Platforms)
        if: matrix.target != 'x86_64-apple-darwin'
        run: cargo build --release --target ${{ matrix.target }}

      # --- Wrappe ---
      - name: ğŸ”© Wrap Binary with Wrappe
        run: |
          BIN=target/${{ matrix.target }}/release/scout
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN="$BIN.exe"
          fi

          wrappe --compression 22 "$BIN" '$0' "$BIN.wrapped"
          mv "$BIN.wrapped" "$BIN"
        shell: bash

      # --- Package ---
      - name: ğŸ“¦ Package Artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/scout dist/
          cp LICENSE README.md dist/
          tar czf ${{ matrix.artifact }} -C dist .
        shell: bash

      - name: ğŸ“¦ Package Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\scout.exe dist\
          copy LICENSE dist\
          copy README.md dist\
          7z a ${{ matrix.artifact }} .\dist\*
        shell: pwsh

      # --- Upload  ---
      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}
          if-no-files-found: error
          retention-days: 7