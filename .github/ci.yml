name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: ğŸš§ Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v6
    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable
    - name: ğŸš§ Build
      run: cargo build --release

  test:
    name: ğŸ§ª Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v6
    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable
    - name: ğŸ§ª Test
      run: cargo test --all-features --release

  lints:
    name: ğŸ” Lints
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v6
    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    - name: ğŸ§¶ Rust FMT
      run: cargo fmt --all -- --check
    - name: ğŸ“ Clippy
      run: cargo clippy --all --all-features -- -D warnings
