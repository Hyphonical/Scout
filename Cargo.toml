[package]
name = "scout"
version = "1.0.0"
edition = "2021"
description = "AI-powered semantic image search"

[dependencies]
anstyle = "1.0"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5", features = ["derive"] }
colored = "3.0"
crossterm = "0.29.0"
image = "0.25"
ndarray = "0.17"
open = "5.3"
ratatui = "0.30.0"
rmp-serde = "1.3.1"
serde = { version = "1.0", features = ["derive"] }
tokenizers = { version = "0.22.2", default-features = false, features = ["onig"] }
walkdir = "2.5"

# ONNX Runtime - base dependency
[dependencies.ort]
version = "2.0.0-rc.11"
features = ["tensorrt", "cuda", "xnnpack"]

# macOS: Add CoreML support
[target.'cfg(target_os = "macos")'.dependencies.ort]
version = "2.0.0-rc.11"
features = ["tensorrt", "cuda", "coreml", "xnnpack"]
