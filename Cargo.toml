[package]
name = "scout"
version = "0.5.0"
edition = "2021"
description = "AI-powered semantic image search"

[dependencies]
anstyle = "1.0"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.5", features = ["derive"] }
colored = "3.0"
image = "0.25"
ndarray = "0.17"
open = "5.3"
ort = { version = "2.0.0-rc.11", features = ["cuda"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokenizers = { version = "0.22.2", default-features = false, features = ["progressbar", "unstable_wasm"] }
walkdir = "2.5"
